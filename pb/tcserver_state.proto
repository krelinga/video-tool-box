syntax = "proto3";

option go_package = "github.com/krelinga/video-tool-box/pb";

message TCSState {
    message Op {
        string name = 1;

        enum State {
            STATE_UNKNOWN = 0;
            STATE_IN_PROGRESS = 1;
            STATE_DONE = 2;
        }
        State state = 2;
    }

    Op op = 1;
}
